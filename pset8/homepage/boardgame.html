        <title>My Webpage - Board Games</title>

            <style>
                .btn-group {
                max-height: 50px;
                max-width: 50%;
                }

                .column {
                float: left;
                width: 30%;
                margin: 100px;
                }

        /* Clear floats after the columns */
                .row:after {
                content: "";
                display: table;
                clear: both;
                }

                .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                }

        </style>
    </head>

    <body>
        <h1>Board Game</h1>

            <p>These are some board games that I really like. </p>

            <div class="row">
            <div class="column">
                <h2>Splendor</h2>
                <img src="https://m.media-amazon.com/images/I/8127PSclV9S._AC_SX679_.jpg" alt="Splendor" class="center">
            </div>
            <div class="column">
                <h2>Lords of Waterdeep</h2>
                <img src="https://cf.geekdo-images.com/-hk8f8iGk_DyWyMrfiPBkg__opengraph/img/lV3RoPF2XjolPA2qLwtGbTIoHAE=/fit-in/1200x630/filters:strip_icc()/pic1116080.jpg" alt="LOW" class="center">
            </div>
            </div>

            <br>

            <div class="column">
                <h2>Geistesblitz</h2>
                <img src="https://m.media-amazon.com/images/I/71lx7zxCKkS._AC_SX355_.jpg" alt="Blitz" class="center">

            </div>
            </div>


            <h2> Voting! </h2>

            <p> What is your favourite board game among these? </p>
            <center>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary"  id=Splendor>Splendor</button>
                    <button type="button" class="btn btn-secondary"  id=LOW>Lords of Waterdeep</button>
                    <button type="button" class="btn btn-secondary" id=Blitz>Geistesblitz</button>
                    <button type="button" class="btn btn-secondary"  id=SJ>San Juan</button>
                </div>

            <script>
                var button_function = true;

                let button = document.querySelectorAll('.btn-group');
                for (let i = 0; i < button.length; i++) {
                        button[i].addEventListener('click', function()
                    {if (button_function == true) {
                        alert("Vote Successfully!");
                        button_function =false;
                    }
                    })
                }

            </script>
